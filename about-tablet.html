    <script>
        var swiper = new Swiper('.swiper-container-main', {
            autoHeight: true, //enable auto height
            slidesPerView:1,
            grid: {
    rows: 3, // your amount of slides
    fill: "row",
  },
           

         
            preloadImages: false,
            // Enable lazy loading
            lazy: true,
            lazy: {
                loadPrevNext: true,
            },

            keyboard: {
                enabled: true,
            },


            loop: true,


        });

        // swiper - modal
        var swiperModal = new Swiper('.swiper-container-modal', {


            lazy: true,
            lazy: {
                loadPrevNext: true,
                loadOnTransitionStart: true,
            },




        });


        // Create a Modal With HTML, CSS & JavaScript (https://www.youtube.com/watch?v=6ophW7Ask_0)
        const nonModalGalleryImgContainer = document.querySelector(
            '.swiper-container-main'
        );
        const nonModalGalleryImgWrapper = nonModalGalleryImgContainer.querySelector(
            '.swiper-wrapper'
        );
        // Get modal element
        var modal = document.getElementById('simpleModal');
        // Get open modal button
        var modalBtn = document.querySelectorAll('.swiper-slide-img'); // select all swiper-slides (outside modal)
        var modalBtnn = document.querySelectorAll('.plus-mob'); // select all swiper-slides (outside modal)
        // close button
        var closeBtn = document.getElementsByClassName('closeBtn')[
            0]; // returns an array... just get first one (only one element with this class)

        function openModal() {
            // prevent page scrolling when modal open: https://css-tricks.com/prevent-page-scrolling-when-a-modal-is-open/
            // When the modal is shown, we want a fixed body


            let swiperIndexPos = swiper.activeIndex;
            let body = document.querySelector("body");
            swiperModal.slideTo(swiperIndexPos);
            // swiperModal.lazy.load(); // need to initailize lazy load if modal opened
            modal.style.display = 'block';
            body.classList.add("overlaybefore");
            swiper.keyboard.disable();
            swiperModal.keyboard.enable();
            document.addEventListener('keydown', closeModalWithKeyboard);
        }

        modalBtn.forEach(element => {
            element.addEventListener('click',
                openModal); // add an click event listener for each swiper-slide (outside the modal)
        })
        modalBtnn.forEach(element => {
            element.addEventListener('click',
                openModal); // add an click event listener for each swiper-slide (outside the modal)
        })

        function openModalWithKeyboard(event) {
            if (event.key === 'Enter') {
                openModal();
            }
        }

        // open modal if non-modal image wrapper is in focus and enter is hit
        nonModalGalleryImgContainer.addEventListener('keydown', openModalWithKeyboard);


        function closeModal() {
            // prevent page scrolling when modal open: https://css-tricks.com/prevent-page-scrolling-when-a-modal-is-open/
            // When the modal is hidden...
            let body = document.querySelector("body");
            body.classList.remove("overlaybefore");
            body.style.background = "unset"
            document.body.style.position = '';
            document.body.style.top = '';

            let swiperModalIndexPos = swiperModal.activeIndex;
            swiper.slideTo(swiperModalIndexPos);
            modal.style.display = 'none';
            swiperModal.keyboard.disable();
            swiper.keyboard.enable();
            document.removeEventListener('keydown', closeModalWithKeyboard);
        }

        // Listen for close click
        closeBtn.addEventListener('click', closeModal);

        // close modal using Escape key 
        function closeModalWithKeyboard(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        }

        var swiper = new Swiper(".lohswiper", {
            slidesPerView: 1,

            navigation: {
                nextEl: ".loh-next",
                prevEl: ".loh-prev",
            },
            breakpoints: {
  
  // when window width is >= 480px
  480: {
    slidesPerView: 1,
    spaceBetween: 20
  },
  // when window width is >= 640px
  640: {
    slidesPerView: 2,
    spaceBetween: 30
  },
  1200: {
    slidesPerView: 4,
    spaceBetween: 30
  },
  1500: {
    slidesPerView: 4,
    spaceBetween: 40
  }
}

        });
    </script>

const searchWrapper = document.querySelector(".search");

function closebtn3() {
  searchWrapper.innerHTML = "";
}

function toggleSearch() {
  searchWrapper.innerHTML = `
    <div class="search-wrapper">
      <div class="search-container">
          <img
            src="../assets/svg/close.svg"
            onclick="closebtn3()"
            class="closeBtn"
          />
          <div class="search-input">
            <input type="text" id="searchInput" placeholder="جستجو کنید" />
            <img src="../assets/svg/search.svg" onclick="performSearch()" />
          </div>
        <div id="searchResults"></div>
      </div>
    </div>`;
}

function performSearch() {
  const query = document.getElementById("searchInput").value.trim();
  const resultsContainer = document.getElementById("searchResults");

  if (query) {
    resultsContainer.innerHTML = ""; // Clear previous results
    let resultsFound = false;

    // Search the current page
    resultsFound =
      searchInDocument(document, query, resultsContainer) || resultsFound;

    // Search linked HTML files
    const linkedHtmlFiles = ["http://lpf114.undertest.ir/about-us.bc", "http://lpf114.undertest.ir"]; // Add your linked HTML files here
    linkedHtmlFiles.forEach((file) => {
      fetch(file)
        .then((response) => response.text())
        .then((html) => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, "text/html");
          resultsFound =
            searchInDocument(doc, query, resultsContainer, file) ||
            resultsFound;

          // If no results found after checking all documents, ensure resultsContainer remains empty
          if (!resultsFound && resultsContainer.innerHTML === "") {
            resultsContainer.innerHTML = `<p class="notfound">با عرض پوزش مطلبی پیدا نشد.<br />واژه دیگری را جستجو نمایید.</p>`; // No results to show
          }
        });
    });
  }
}

function searchInDocument(doc, query, resultsContainer, fileUrl = "") {
  const paragraphs = doc.querySelectorAll("p");
  let resultsFound = false;
  let count = 0; // To limit the number of results

  for (const paragraph of paragraphs) {
    if (count >= 3) break; // Limit to 3 results

    if (paragraph.textContent.toLowerCase().includes(query)) {
      count++;
      const resultDiv = document.createElement("div");
      resultDiv.classList.add("result");

      let snippetText = paragraph.textContent.substring(0, 100);
      if (paragraph.textContent.length > 100) {
        snippetText += "...";
      }

      const snippet = snippetText.replace(
        new RegExp(query, "gi"),
        (match) => `<span class="highlight">${match}</span>`
      );

      resultDiv.innerHTML = `<p>${snippet}</p>`;

      const showMoreLink = document.createElement("a");
      showMoreLink.classList.add("showMoreLink");
      showMoreLink.innerHTML = `
          <div class="more">
            <p>مشاهده</p>
            <div class="circle">
              <div class="dot"></div>
            </div>`;
      showMoreLink.href = "#";
      showMoreLink.addEventListener("click", () => {
        if (fileUrl) {
          window.location.href = `${fileUrl}#${paragraph.id}`;
        } else {
          paragraph.scrollIntoView({ behavior: "smooth" });
        }
      });
      resultDiv.appendChild(showMoreLink);

      resultsContainer.appendChild(resultDiv);
      resultsFound = true;
    }
  }

  return resultsFound;
}
